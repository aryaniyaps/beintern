version: "3.7"

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - app
      - minio
      - soketi

  minio:
    image: minio/minio
    restart: unless-stopped
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    command: server /data

  db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        # MINIO Public Information
        NEXT_PUBLIC_MINIO_ENDPOINT: ${NEXT_PUBLIC_MINIO_ENDPOINT}
        NEXT_PUBLIC_MINIO_BUCKET: ${NEXT_PUBLIC_MINIO_BUCKET}
        # Pusher Public Information
        NEXT_PUBLIC_PUSHER_APP_KEY: ${NEXT_PUBLIC_PUSHER_APP_KEY}
        NEXT_PUBLIC_PUSHER_APP_CLUSTER: ${NEXT_PUBLIC_PUSHER_APP_CLUSTER}
        NEXT_PUBLIC_PUSHER_FORCE_TLS: ${NEXT_PUBLIC_PUSHER_FORCE_TLS}
        NEXT_PUBLIC_PUSHER_WS_HOST: ${NEXT_PUBLIC_PUSHER_WS_HOST}
        NEXT_PUBLIC_PUSHER_WS_PORT: ${NEXT_PUBLIC_PUSHER_WS_PORT}
        NEXT_PUBLIC_PUSHER_WS_PATH: ${NEXT_PUBLIC_PUSHER_WS_PATH}
    depends_on:
      - db
      - minio
      - soketi
    environment:
      # Prisma
      DATABASE_URL: ${DATABASE_URL}
      # Next Auth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      # Next Auth Google Provider
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Next Auth Email Provider
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM}
      # MinIO Configuration
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_END_POINT: ${MINIO_END_POINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}

      # Pusher Configuration
      PUSHER_APP_ID: "${PUSHER_APP_ID}"
      PUSHER_APP_KEY: "${PUSHER_APP_KEY}"
      PUSHER_CLUSTER: "${PUSHER_CLUSTER}"
      PUSHER_SECRET: "${PUSHER_SECRET}"
      PUSHER_USE_TLS: "${PUSHER_USE_TLS}"
      PUSHER_HOST: "${PUSHER_HOST}"
      PUSHER_PORT: "${PUSHER_PORT}"

  soketi:
    restart: unless-stopped
    image: "quay.io/soketi/soketi:0.17-16-alpine"
    environment:
      SOKETI_DEBUG: "1"
      METRICS_SERVER_PORT: 9601
      DEFAULT_APP_ENABLE_CLIENT_MESSAGES: false
      DEFAULT_APP_ID: "${PUSHER_APP_ID}"
      DEFAULT_APP_KEY: "${PUSHER_APP_KEY}"
      DEFAULT_APP_SECRET: "${PUSHER_SECRET}"
      PUSHER_HOST: "${PUSHER_HOST}"
      PUSHER_PORT: "${PUSHER_PORT}"
      PUSHER_SCHEME: "${PUSHER_SCHEME}"
      PUSHER_CLUSTER: "${PUSHER_CLUSTER}"

volumes:
  minio_data:
  db_data:
