version: "3.7"

services:
  caddy:
    build:
      context: ../caddy
      dockerfile: Dockerfile
      target: dev-container
    volumes:
      - caddy_data:/data/caddy
    ports:
      - "80:80"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      - app
      - seaweedfs-s3
      - ws-server

  mongodb:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    environment:
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_ADVERTISED_HOSTNAME: mongodb
      MONGODB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGODB_ROOT_USER: ${MONGO_USER}
      MONGODB_REPLICA_SET_KEY: ${MONGO_REPLICA_SET_KEY}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/bitnami/mongodb

  app:
    build:
      context: ../app
      dockerfile: Dockerfile
      target: dev-container
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
        # S3 Public Information
        NEXT_PUBLIC_S3_ENDPOINT: ${NEXT_PUBLIC_S3_ENDPOINT}
        NEXT_PUBLIC_S3_AVATAR_BUCKET: ${NEXT_PUBLIC_S3_AVATAR_BUCKET}
        NEXT_PUBLIC_S3_MEDIA_BUCKET: ${NEXT_PUBLIC_S3_MEDIA_BUCKET}
    working_dir: /workspace/app
    volumes:
      - ../:/workspace:cached
      - /workspace/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongodb
      - seaweedfs-s3
      - ws-server
    environment:
      # Prisma
      DATABASE_URL: ${DATABASE_URL}
      # Next Auth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_URL_INTERNAL: ${NEXTAUTH_URL_INTERNAL}
      # Next Auth Google Provider
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Next Auth Email Provider
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM}
      # S3 Configuration
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_END_POINT: ${S3_END_POINT}
      S3_AVATAR_BUCKET_NAME: ${S3_AVATAR_BUCKET_NAME}
      S3_MEDIA_BUCKET_NAME: ${S3_MEDIA_BUCKET_NAME}
      S3_REGION: ${S3_REGION}

      # WS Server Configuration
      WS_SERVER_URL: ${WS_SERVER_URL}
    ports:
      - "3000:3000"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"

  ws-server:
    build:
      context: ../ws-server
      dockerfile: Dockerfile
      target: dev-container
    environment:
      CONNECT_PROXY_URL: ${CONNECT_PROXY_URL}
    ports:
      - "5000:5000"

  seaweedfs-master:
    image: chrislusf/seaweedfs:3.56
    ports:
      - "9333:9333"
    command: "master -mdir=/data/master -volumePreallocate=false -ip=seaweedfs-master"
    volumes:
      - seaweedfs_data:/data/master

  seaweedfs-volume:
    image: chrislusf/seaweedfs:3.56
    ports:
      - "8080:8080"
    depends_on:
      - seaweedfs-master
    command: "volume -max=50 -mserver=seaweedfs-master:9333 -port=8080 -ip=seaweedfs-volume -dir=/data/volume"
    volumes:
      - seaweedfs_data:/data/volume

  seaweedfs-s3:
    build:
      context: ../weed-s3
      dockerfile: Dockerfile
    # we are overriding the entrypoint, so we need to prefix our command with `weed`.
    # this won't be necessary if we are using the default entrypoint.
    command: "weed -v 9 filer -master=seaweedfs-master:9333 -s3 -s3.port=8333 -ip.bind=0.0.0.0 -s3.config=/config.json"
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    ports:
      - "8333:8333"
    depends_on:
      - seaweedfs-master
      - seaweedfs-volume

volumes:
  seaweedfs_data:
    driver: local
  caddy_data:
    driver: local
  mongodb_data:
    driver: local
