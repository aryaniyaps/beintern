name: Build and Push Maddy Docker Image

on:
  push:
    branches:
      - main
    paths:
      - maddy/**

  pull_request:
    paths:
      - maddy/**

jobs:
  build_securechat_maddy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push SecureChat Maddy Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./maddy
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/securechat-maddy:latest
